<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 400px; margin: 0 auto; }
        form { display: flex; flex-direction: column; }
        label, input { margin-bottom: 10px; }
        button { padding: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <a href="{% url 'signup' %}">Sign Up</a> | <a href="{% url 'password_reset' %}">Forgot your password?</a>
    </div>
</body>
</html>
